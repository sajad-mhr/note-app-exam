<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <link rel="stylesheet" href="/assets/styles/index.css">
    <link rel="stylesheet" href="/assets/styles/loginPage.css" />
    <link rel="stylesheet" href="/assets/Bootstrap/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/assets/Bootstrap/icons/bootstrap-icons.min.css"
    />
    <script src="/assets/Bootstrap/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="toast-s">
      <span></span>
      <button>X</button>
    </div>
    <div class="container">
      <div class="card-login">
        <!-- <img src="../../assets/images/aylero.png" width="50%" alt=""> -->
        <span class="text">Welcome Back! â˜»</span>
        <div class="field">
          <label for="email">Email<span>*</span></label>
          <input type="text" id="email" />
          <span id="email-error" class="error">a field is required</span>
        </div>
        <div class="field">
          <label for="password">Password<span>*</span></label>
          <div class="field-passsword">
            <input type="password" id="password" />
            <i id="show-password" class="bi bi-eye-slash fs-5"></i>
          </div>
          <span id="password-error" class="error">a field is required</span>
        </div>
        <div class="submit-btn">
          <button id="register-btn">Login</button>
        </div>
        <div class="go-link">
          <span>Don't have an account?</span>
          <a href="/register">Register</a>
        </div>
      </div>
    </div>
  </body>

  <script src="/assets/js/loginPage.js"></script>
