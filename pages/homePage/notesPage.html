<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App :)</title>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
    <link rel="stylesheet" href="/assets/styles/index.css">
    <link rel="stylesheet" href="/assets/styles/notesPage.css">
    <link rel="stylesheet" href="/assets/Bootstrap/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/assets/Bootstrap/icons/bootstrap-icons.min.css"
    />
    <script src="/assets/Bootstrap/bootstrap.bundle.min.js"></script>
    <style>
    </style>
  </head>
  <body>
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">
              write new note :)
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-0">
            <div class="form-create-note">
              <div class="mb-3 w-100">
                <input
                  type="email"
                  class="form-control"
                  id="title"
                  placeholder="Title"
                />
              </div>
              <div class="w-100">
                <textarea
                  type="text"
                  class="form-control"
                  style="height: 150px; text-align: justify"
                  id="body"
                  placeholder="Body"
                ></textarea>
              </div>
              <span class="empty-error">empry</span>
            </div>
          </div>
          <div class="modal-footer mt-3">
            <button
              id="add-note-btn"
              type="button"
              class="btn btn-primary w-100"
            >
              Add Note
            </button>
            <button
              type="button"
              data-bs-dismiss="modal"
              aria-label="Close"
              class="btn btn-secondary w-100"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
    <header id="header">
      <span class="fs-5 me-2">Note App</span>
      <div class="d-flex align-items-center">
        <div class="dropdown">
          <button
            data-bs-offset="-77,15"
            data-bs-auto-close="outside"
            data-bs-toggle="dropdown"
            id="avatar"
            style="width: 40px; height: 40px"
            class="bg-secondary me-2 border-0 rounded-circle d-flex align-items-center justify-content-center fs-3 text-white"
          >
            <span id="fullname-first-word"> S </span>
          </button>
          <ul
            style="width: 200px; word-wrap: break-word"
            class="dropdown-menu dropdown-menu-start p-1"
            aria-labelledby="avatar"
          >
            <li class="p-2 d-flex align-items-center">
              <i class="bi bi-person fs-4 me-1"></i>
              <span id="show-fullname">sajad</span>
              
            </li>
            <li class="p-2 d-flex align-items-center">
              <i class="bi bi-at fs-4 me-1"></i>
              <span id="show-email">sajad@gmail.com</span>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li class="p-2 d-flex align-items-center">
              <button id="logout" class="btn btn-outline-danger text-start p-2 w-100">
                <i class="bi bi-door-closed fs-4"></i>
                <span class="fw-bold" > logout </span>
              </button>
            </li>
          </ul>
        </div>
        <button
          type="button"
          class="btn btn-primary me-2"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          <span class="me-2"> new note </span>
          <i class="bi bi-pen"></i>
        </button>
      </div>
    </header>
    <div class="container" style="margin-bottom: 70px">
      <div class="row g-3 mt-2" id="notes"></div>
    </div>
    <footer
      style="
        background-color: #00275e;
        color: #fff;
        box-shadow: 0 -1px 10px 1px rgba(0, 0, 0, 0.3);
      "
      class="position-fixed w-100 bottom-0 d-flex align-items-center justify-content-center p-2"
    >
      <span class="fs-6">Create By Sajad Mehri Â© 2024</span>
    </footer>
  </body>

  <script src="/assets/js/notesPage.js"></script>
</html>
